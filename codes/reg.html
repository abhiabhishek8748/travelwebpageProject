<html>
<head>
<title>Registeration</title>
<style>
td{
font-family:verdana;
text-size:7px;
text-transform:uppercase;
}
</style>
</head>

<body bgcolor="#D5EFFF">
<center>
<img src='chik.png' width='65%' height='50%'>
<h2 style="color:dodgerblue;font-family:verdana;
text-size:25px;">******* Register Yourself Here *********</h2></center>
<hr>
<center>
<table cellspacing='10px' cellpadding='5px'>
<tr>
<td><label for='fname'>First Name : </label></td>
<td><input type="text" id='fname'></td>
</tr>
<tr>
<td><label for='lname'>Last Name : </label></td>
<td><input type="text" id='lname'></td>
</tr>
<tr>
<td><label for='pno'>Phone Number : </label></td>
<td><input type="tel" id='pno'></td>
</tr>
<tr>
<td><label for='email'>Email Address : </label></td>
<td><input type="Email" id='email'></td>
</tr>
<tr>
<td><label for='dob'>Date-Of-Birth : </label></td>
<td><input type="date" id='dob'></td>
</tr>
<tr>
<td><label for='age'>Age : </label></td>
<td><input type="number" id='age'></td>
</tr>
<tr>
<td><label for='adr'>Residential Address : </td>
<td><textarea rows='5' cols='30'></textarea></td>
</tr>
<tr>
<td><label for='state'>State : </label></td>
<td><input type="text" id='state'></td>
</tr>
<tr>
<td><label for='country'>Country : </label></td>
<td><input type="text" value="INDIA"></td>
</tr>
<tr>
<td><label for='gen'>Gender : </label></td>
<td><input type="radio" name="gender">Male </td> 
<td><input type="radio" name="gender">Female </td>
</tr>
</table>
<br><br>

<input type="submit" value='Submit'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="Reset" value='Reset'>


</center>
</body>
</html>
